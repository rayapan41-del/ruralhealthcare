<!-- RURAL HEALTHCARE PROTOTYPE CODE FOR REFERENCE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralCare - Telemedicine for Everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Keep your custom styles as before */
        /* ... */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50 w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">RC</span>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-gray-900">RuralCare</h1>
                        <p class="text-xs md:text-sm text-gray-500">Healthcare for Everyone</p>
                    </div>
                </div>
                <!-- Responsive user section -->
                <div class="flex items-center space-x-4">
                    <!-- Hamburger for mobile -->
                    <button class="md:hidden block" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <!-- User Section (hidden on mobile) -->
                    <div id="userSection" class="hidden md:flex items-center space-x-3">
                        <button onclick="showLogin('patient')" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            Patient Login
                        </button>
                        <button onclick="showLogin('doctor')" class="text-sm bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                            Doctor Login
                        </button>
                    </div>
                    <!-- Language Selector -->
                    <select id="languageSelect" class="text-sm border border-gray-300 rounded-lg px-3 py-1 focus:ring-2 focus:ring-blue-500">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                        <option value="bn">বাংলা</option>
                        <option value="te">తెలుగు</option>
                        <option value="ta">தமிழ்</option>
                    </select>
                    <!-- Connection Status -->
                    <div id="connectionStatus" class="flex items-center space-x-2 px-3 py-1 rounded-full text-white text-xs online-indicator">
                        <div class="w-2 h-2 bg-white rounded-full"></div>
                        <span>Online</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200 px-4 pt-2 pb-4">
            <div id="userSectionMobile" class="flex flex-col space-y-2">
                <button onclick="showLogin('patient')" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Patient Login
                </button>
                <button onclick="showLogin('doctor')" class="text-sm bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    Doctor Login
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-6">
        <!-- Welcome Section -->
        <div class="text-center mb-8 sm:mb-12">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-2 sm:mb-4">Welcome to RuralCare</h2>
            <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
                Complete healthcare solution designed for rural communities with offline support and low-bandwidth optimization
            </p>
        </div>

        <!-- Main Features Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-8 sm:mb-12">
            <!-- Feature Cards (unchanged, but grid improved: grid-cols-1 for mobile, sm:grid-cols-2 for tablets, lg:grid-cols-4 for desktop) -->
            <!-- ... your feature cards as before ... -->
        </div>

        <!-- Government Schemes Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 mb-8 sm:mb-12">
            <!-- ... your scheme cards ... -->
        </div>

        <!-- Quick Stats -->
        <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-8 mb-8">
            <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4 sm:mb-6">Your Health Dashboard</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">
                <div class="text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-blue-600 mb-1 sm:mb-2">24/7</div>
                    <p class="text-gray-600 text-base sm:text-lg">Doctor Availability</p>
                </div>
                <div class="text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-green-600 mb-1 sm:mb-2">500+</div>
                    <p class="text-gray-600 text-base sm:text-lg">Partner Pharmacies</p>
                </div>
                <div class="text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-purple-600 mb-1 sm:mb-2">95%</div>
                    <p class="text-gray-600 text-base sm:text-lg">Offline Functionality</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Container (improved for mobile) -->
    <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-2 sm:p-4">
        <div id="modalContent" class="bg-white rounded-2xl w-full max-w-xl sm:max-w-4xl max-h-[90vh] overflow-y-auto">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <script>
        // User state management
        let currentUser = null;
        let userType = null;
        // ... rest of your JS logic ...

        // Responsive user section updates for mobile
        function updateUserInterface() {
            const userSection = document.getElementById('userSection');
            const userSectionMobile = document.getElementById('userSectionMobile');
            if (currentUser) {
                const html = `
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-${userType === 'doctor' ? 'green' : 'blue'}-600 rounded-full flex items-center justify-center">
                                <span class="text-white text-xs">${currentUser.name.charAt(0)}</span>
                            </div>
                            <span class="text-sm font-medium text-gray-700">${currentUser.name}</span>
                        </div>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                `;
                userSection.innerHTML = html;
                userSectionMobile.innerHTML = html;
            }
        }

        function logout() {
            currentUser = null;
            userType = null;
            document.getElementById('userSection').innerHTML = `
                <button onclick="showLogin('patient')" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Patient Login
                </button>
                <button onclick="showLogin('doctor')" class="text-sm bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    Doctor Login
                </button>
            `;
            document.getElementById('userSectionMobile').innerHTML = `
                <button onclick="showLogin('patient')" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Patient Login
                </button>
                <button onclick="showLogin('doctor')" class="text-sm bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    Doctor Login
                </button>
            `;
        }

        // ... rest of your code unchanged ...
    </script>
</body>
</html>
